trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '/dotnet/aspnet/webapp/Application/**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: Bash@3
  inputs:
    targetType: 'inline'
    script: |
      # Write your commands here
      
      echo 'path ?'
      echo '$(solution)'

